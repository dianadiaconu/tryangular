<h1>Blog List<small><a href="#" ng-click="changeCols(4)">Change</a></small></h1>
<div class="row">
    <div class="col-sm-6">
        <input type="text" ng-model="query" class="form-control" placeholder="Filter"/>
    </div>
</div>

<div class="row" dir-paginate="items in colItems | filter: query | itemsPerPage: 4  as postItems" pagination-id="main-page">
    <div class="{{cssClass}}" ng-repeat="item in items ">
        <div class="thumbnail">
            <img ng-src="{{item.image}}" alt="...">
            <div class="caption">
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
                <p><a href="#" class="btn btn-primary" role="button" confirm-click="Are you ready?" confirmed-click="goToItem(item)">View</a>
            </div>
        </div>
    </div>
</div>



<dir-pagination-controls ng-hide="query.length > 0" pagination-id="main-page"></dir-pagination-controls>

<span ng-if="postItems.length == 0">No items found! </span>
